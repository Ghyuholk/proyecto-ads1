{% extends "base.html" %}

{% block title %}Garrobito | Solicitud de Despliegue{% endblock %}

{% block content %}
<section class="login-wrap">
  <article class="card onboarding-card">
    <h2>Solicitud de Despliegue</h2>
    <p class="login-subtitle">Completa los datos del comprador para crear su tenant</p>
    <form method="post" action="{{ url_for('onboarding') }}">
      <input name="client_name" placeholder="Nombre del cliente" required />
      <input name="slug" placeholder="Slug (ej: cliente-demo)" required pattern="[a-z0-9_-]{3,50}" />
      <input name="admin_password" type="password" placeholder="Password admin" required />
      <button type="submit">Solicitar Despliegue</button>
    </form>
    <a class="onboarding-link" href="{{ url_for('login') }}">Volver al login</a>
  </article>
</section>
{% endblock %}
