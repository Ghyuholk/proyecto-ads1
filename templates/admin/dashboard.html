<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Admin · Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h4 class="mb-0">Panel Admin</h4>
    <a class="btn btn-outline-secondary" href="{{ url_for('logout') }}">Salir</a>
  </div>

  <div class="row g-3">
    <div class="col-md-3">
      <div class="card shadow-sm"><div class="card-body">
        <div class="h6">Usuarios</div>
        <div class="display-6">{{ datos.usuarios }}</div>
      </div></div>
    </div>
    <div class="col-md-3">
      <div class="card shadow-sm"><div class="card-body">
        <div class="h6">Roles</div>
        <div class="display-6">{{ datos.roles }}</div>
      </div></div>
    </div>
    <div class="col-md-6">
      <div class="card shadow-sm"><div class="card-body">
        <div class="h6">Distribución</div>
        <ul class="mb-0">
          <li>Admins: {{ datos.admins }}</li>
          <li>Cocineros: {{ datos.cocineros }}</li>
          <li>Meseros: {{ datos.meseros }}</li>
        </ul>
      </div></div>
    </div>
  </div>
</div>
</body></html>
